stages:
  - build
  - run
  - deploy

update config:
  stage: build
  tags:
    - shell
  script:
    - sudo cp -f nginx.conf ~/projectvictory-test/
    - sudo cp -f docker-compose.yaml ~/projectvictory-test/
  only:
    refs:
      - dev
    changes:
      - nginx.conf
      - docker-compose.yaml

build application:
  stage: build
  tags:
    - shell
  script:
    - sudo cp -r Backend/victory/. ~/projectvictory-test/backend
    - sudo cp -r Frontend/. ~/projectvictory-test/frontend
  after_script:
    - docker compose --project-directory projectvictory-test/ build
  only:
    - dev

run application:
  stage: run
  tags:
    - shell
  script:
    - docker compose --project-directory projectvictory-test/ down -v
  after_script:
    - docker compose --project-directory projectvictory-test/ up -d
  only:
    - dev

reconfig application:
  stage: run
  tags:
    - shell
  before_script:
    - docker compose --project-directory projectvictory-test/ down -v
  script:
    - docker compose --project-directory projectvictory-test/ up -d
  only:
    refs:
      - dev
    changes:
      - nginx.conf
      - docker-compose.yaml

create application:
  stage: run
  tags:
    - shell
  script:
    - docker compose --project-directory projectvictory-test/ up -d --build
  when: manual
